<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilabonnement - Dataregistrering</title>
    <link rel="stylesheet" th:href="@{general.css}"href="../static/general.css">
    <link rel="stylesheet" th:href="@{dataRegistration.css}"href="../static/dataRegistration.css">
</head>

<body>
<div th:replace="fragments/general.html :: header()"></div>

<section class="main-container">
    <section class="registration-creation-container">
        <form method="POST" action="/get-upload" enctype="multipart/form-data">
            <label for="registration-file" class="button"><span>Upload CSV-fil</span></label>
            <input type="file" onchange="form.submit()" name="registration-file" id="registration-file" accept=".csv">
        </form>
        eller
        <label for="manual-registration" class="button">Opret manuelt</label>
        <input type="submit" id="manual-registration" onclick="openRegistrationForm()">
    </section>



    <section class="registered-cars-container">
        <div class="car-container" th:each="Car : ${allCars}">
            <span class="info-field" th:text="${Car.getId()}"></span>
            <span class="info-field" th:text="${Car.getRegistrationNumber()}"></span>
            <span class="info-field" th:text="${Car.getChassisNumber()}"></span>
            <span class="info-field" th:text="${Car.getColor()}"></span>
            <span class="info-field" th:text="${Car.getColor()}"></span>
            <span class="info-field" th:text="${Car.getFuelConsumptionPerKilometer()}"></span>
            <span class="info-field" th:text="${Car.getHorsePower()}"></span>
        </div>


    </section>


</section>


</body>
</html>
