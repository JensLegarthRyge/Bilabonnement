        </form>

        <form action="/business-development" method="post" class="navigation-form">

                <img class="navigation-button-arrow" src="https://img.icons8.com/ios-glyphs/344/ffffff/arrow.png">
            </button>
        </form>

        <form action="/damage-and-maintenance" method="post" class="navigation-form">
            <button class="navigation-button">
                <img src="https://img.icons8.com/ios/344/ffffff/car-accident.png" class="navigation-button-icon">
                Skade og udbedring
                <img class="navigation-button-arrow" src="https://img.icons8.com/ios-glyphs/344/ffffff/arrow.png">
            </button>
        </form>
    </section>
    <img class="frontpage-image" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fill,q_80,w_1280/v1/Frontpage/1600x990_i7jmdv_fbhwwc.png">

</section>
